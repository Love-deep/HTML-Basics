<!--*  HTML IFRAME TAG  
<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html iframe</title>
  </head>
  <body>
    <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5ccq_nLHneE?si=UBXzNLNPuYUAqwBM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <iframe src="https://en.wikipedia.org/wiki/Wiki" frameborder="0" width="100%" height="500" ></iframe>
  </body>
</html>
