<!--* 1: HTML HEADING ELEMENTS  
<!-- *---------------------------------------- -->

<!--? The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MY HTML JOURNEY</h1>
    <h2>MY HTML JOURNEY</h2>
    <h3>MY HTML JOURNEY</h3>
    <h4>MY HTML JOURNEY</h4>
    <h5>MY HTML JOURNEY</h5>
    <h6>MY HTML JOURNEY</h6>
</body>
</html>



<!-- *------------------------------------- -->
<!--* NOTES - HTML HEADING ELEMENTS  
<!-- *---------------------------------------- -->
